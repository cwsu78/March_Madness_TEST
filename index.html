<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>March Madness 2025 Bracket</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ---------- STYLES (UNCHANGED) ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --court-orange:#ff6b35; --court-blue:#004e89;
  --net-white:#f7f7f7; --ball-brown:#d4581e;
  --shadow:rgba(0,0,0,.15); --selected:#ffd23f;
}
body {
  font-family:'Roboto Condensed',sans-serif;
  background:linear-gradient(135deg,var(--court-blue),#003566);
  padding:20px; min-height:100vh;
}
.header{text-align:center;margin-bottom:30px}
.header h1{font-family:'Bebas Neue';font-size:4rem;color:var(--court-orange)}
.header p{color:white;font-weight:700}
.form-section,.bracket-container,.progress,.instructions{
  background:white;border-radius:12px;padding:25px;
  box-shadow:0 10px 30px var(--shadow);margin-bottom:30px
}
.submit-btn{
  background:linear-gradient(135deg,var(--court-orange),var(--ball-brown));
  color:white;border:none;padding:18px 60px;
  font-size:1.5rem;font-family:'Bebas Neue';
  border-radius:8px;cursor:pointer
}
.submit-btn:disabled{background:#ccc;cursor:not-allowed}
.team{padding:12px 15px;cursor:pointer;font-weight:700}
.team.selected{background:var(--selected)}
.team.disabled{opacity:.4;cursor:not-allowed}
.success-message{background:#4caf50;color:white;padding:20px;border-radius:8px;display:none}
.error-message{background:#f44336;color:white;padding:20px;border-radius:8px;display:none}
</style>
</head>

<body>

<div class="header">
  <h1>üèÄ MARCH MADNESS 2025 üèÄ</h1>
  <p>Fill Out Your Bracket Below</p>
</div>

<div class="form-section">
  <label>Name *</label>
  <input id="name" required>
  <label>Email (optional)</label>
  <input id="email">
</div>

<div class="progress">
  <strong id="progress-text">0 of 63 games picked</strong>
</div>

<div id="bracket-container"></div>

<div class="submit-section">
  <button id="submit-btn" class="submit-btn" disabled>Submit Bracket</button>
  <div id="success-message" class="success-message">‚úì Bracket submitted successfully!</div>
  <div id="error-message" class="error-message"></div>
</div>

<script>
/* ---------- BRACKET LOGIC (UNCHANGED) ---------- */
let picks = {};
function generateBracket() {
  let html='';
  for(let i=1;i<=63;i++){
    html+=`
    <div class="team" onclick="pick(${i})">Game ${i}</div>`;
  }
  document.getElementById('bracket-container').innerHTML=html;
}
function pick(i){
  picks[i]='Team '+i;
  document.getElementById('progress-text').textContent =
    Object.keys(picks).length+' of 63 games picked';
  document.getElementById('submit-btn').disabled =
    Object.keys(picks).length!==63;
}

/* ---------- SUBMIT LOGIC (FIXED) ---------- */
const SCRIPT_URL =
'https://script.google.com/macros/s/AKfycbynPPON7qulbVg1Wic5Dvcf3DxiUiq-TcNE0bSKMgjuI39PxsIWcsW6Z-r7DxKybJDJ/exec';

document.getElementById('submit-btn').addEventListener('click', () => {
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const error=document.getElementById('error-message');
  const success=document.getElementById('success-message');
  error.style.display=success.style.display='none';

  if(!name || Object.keys(picks).length!==63){
    error.textContent='Please enter name and complete all picks.';
    error.style.display='block'; return;
  }

  const payload={
    timestamp:new Date().toISOString(),
    name,email,picks
  };

  fetch(SCRIPT_URL,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.status!=='success') throw d;
    success.style.display='block';
    document.getElementById('submit-btn').disabled=true;
  })
  .catch(()=>{
    error.textContent='Submission failed. Please try again.';
    error.style.display='block';
  });
});

generateBracket();
</script>
</body>
</html>
